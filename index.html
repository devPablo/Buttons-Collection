<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Buttons Collection</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
  <div class="list-buttons">
    <table>
      <tr>

        <!-- Ark.io Button -->
        <td>
          <div class="ark-button-front ark-button-size ark-button"> <p class="button-text">Ark.io</p>
            <div class="ark-button-back ark-button-size ark-button"></div>
          </div>
        </td>

        <!-- Arduino.cc Button -->
        <td>
          <div class="arduino-button-front arduino-button-size arduino-button"> <p class="button-text">Arduino.cc</p></div>
        </td>

        <!-- Modern Button -->
        <td>
          <button type="button" class="modern-button"> <p class="button-text">Modern</p> </button>
        </td>

        <!-- Cenfotec Button -->
        <td>
          <button type="button" class="cenfotec-button"> <p class="button-text">Cenfotec</p> </button>
        </td>

        <!-- Twitter Follow Button -->
        <td>
          <button type="button" class="follow-button"> <p class="button-text">Follow</p> </button>
        </td>

        <!-- Bottom Left-Right Button -->
        <td>
          <button type="button" class="bottomLR-button"> <p class="button-text">Left Right</p> </button>
        </td>

        <!-- Background Top-Bottom Button -->
        <td>
          <div class="backgroundTB-button-container">
            <button type="button" class="backgroundTB-button"> <p class="button-text">Top Bottom</p> </button>
          </div>
        </td>

      </tr>
    </table>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
